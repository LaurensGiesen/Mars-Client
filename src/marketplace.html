    <meta content="Cedric Puystjens" name="author">
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
    <title>MARS: marketplace</title>
</head>
<body>

<header>

    <nav>
        <ul>
            <li id="logo"><a href="map.html"><img src="#" alt="logo" title="logo"></a></li>
            <li><a href="marketplace.html">Shop</a></li>
            <li><a href="info.html">Info</a></li>
            <li><a href="sharedTools.html">Shared Tools</a></li>
            <li>Profile
                <ul>
                    <li><a href="profile.html">Account and Subscription</a></li>
                    <li><a href="orderHistory.html">Order History</a></li>
                    <li><a href="favorite.html">Favorite</a></li>
                    <li><a href="signOut.html">Sign out</a></li>
                </ul>
            </li>
        </ul>
    </nav>

</header>

<main>
    <aside id="filter">
        <h1>Search info</h1>
    </aside>

    <form action="#" id="filters" method="post">
        <label for="search"></label>
        <input id="search" name="search" placeholder="search here" type="search">

        <label for="order"></label>
        <select id="order" name="order">
            <option value="asc">price: ascending</option>
            <option value="desc">price: descending</option>
            <option value="name">name</option>
            <option value="date">date</option>
        </select>
    </form>

    <a href="basket.html"><img alt="shopping basket" src="assets/img/shopping%20basket.svg" title="shopping basket"></a>
    <input type="button" value="Add your product">

    <section id="articles">
        <h2>Marketplace</h2>
        <article>
            <img alt="product-image" src="#" title="product-image">
            <h3>name:</h3>
            <p>price:</p>
            <p>description:</p>
            <p>date:</p>
            <form>
                <label for="amount"></label>
                <input id="amount" min="1" step="1" type="number" value="1">

                <input alt="empty shopping basket" src="assets/img/shopping%20basket%20plus.svg"
                       title="empty shopping basket"
                       type="image">
                <input alt="favorite button" src="assets/img/heart%20empty.svg" title="favorite button" type="image">
            </form>
        </article>
    </section>
</main>
