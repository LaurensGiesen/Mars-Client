<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/header.css">
    <link rel="stylesheet" type="text/css" href="assets/css/footer.css">
    <link rel="stylesheet" type="text/css" href="assets/css/marketplace.css">
    <link rel="stylesheet" type="text/css" href="assets/css/sideFilter.css">

    <title>MARS: marketplace</title>
</head>
<body>

<header>
    <header-display></header-display>
</header>

<main>
    <aside class="filter">
        <h1>Search info</h1>

        <article class="search">
            <h2>Vegetables</h2>

            <div>
            <input type="checkbox" name="Vegetables" id="veg1">
            <label for="veg1">Cauliflower</label>
            </div>

            <div>
            <input type="checkbox" name="Vegetables" id="veg2">
            <label for="veg2">Mushrooms</label>
            </div>

            <div>
            <input type="checkbox" name="Vegetables" id="veg3">
            <label for="veg3">Onion</label>
            </div>

            <div>
            <input type="checkbox" name="Vegetables" id="veg4">
            <label for="veg4">Peas</label>
            </div>

        </article>

        <article class="search">
            <h2 id="fruitTitel">Fruit</h2>
            <div>
            <input type="checkbox" name="Fruit" id="fruit1">
            <label for="fruit1">Apple</label>
            </div>

            <div>
            <input type="checkbox" name="Fruit" id="fruit2">
            <label for="fruit2">Banana</label>
            </div>

            <div>
            <input type="checkbox" name="Fruit" id="fruit3">
            <label for="fruit3">Blackberry</label>
            </div>

            <div>
            <input type="checkbox" name="Fruit" id="fruit4">
            <label for="fruit4">Cherry</label>
            </div>
        </article>
    </aside>

    <div>

        <input id="linkToAddProduct" type="button" value="Add your product">

        <form action="#" id="filters" method="post">
            <label for="search">Search </label>
            <input id="search" name="search" placeholder="search here" type="search">

            <label for="sortby">Sort items by
                <select name="sortby" id="sortby">

                </select>
            </label>
            <label for="order"></label>
            <select id="order" name="order">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
        </form>




        <div class="articleContainer">

        </div>
    </div>
</main>

<footer>
    <footer-display></footer-display>
</footer>


<script src="assets/js/main.js"></script>
<script src="assets/js/vue.js"></script>
<script src="assets/js/marketplace.js"></script>
<script src="assets/js/loadProducts.js"></script>
