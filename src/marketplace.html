<header>

    <nav>
        <ul>
            <li><a href="map.html"><img alt="logo" src="#" title="logo"></a></li>
            <li><a href="marketplace.html">Marketplace</a></li>
            <li><a href="info.html">Info</a></li>

            <h3 class="dropdown">Profile</h3>
            <a href="accountSubscription.html">Account and Subscription</a>
            <a href="orderHistory.html">Order History</a>
            <a href="favorite.html">Favorite</a>
            <a href="signOut.html">Sign out</a>
        </div>
    </nav>

</header>

<main>
    <aside id="filter">
        <h1>Search info</h1>
    </aside>

    <form action="#" id="filters" method="post">
        <label for="search"></label>
        <input id="search" name="search" placeholder="search here" type="search">

        <label for="order"></label>
        <select id="order" name="order">
            <option value="asc">price: ascending</option>
            <option value="desc">price: descending</option>
            <option value="name">name</option>
            <option value="date">date</option>
        </select>
    </form>

    <a href="basket.html"><img alt="shopping basket" src="assets/img/shopping%20basket.svg" title="shopping basket"></a>
    <input type="button" value="Add your product">

    <section id="articles">
        <article>
            <img alt="product-image" src="#" title="product-image">
            <p>name:</p>
            <p>price:</p>
            <p>description:</p>
            <p>date:</p>
            <form>
                <label for="amount"></label>
                <input id="amount" min="1" step="1" type="number" value="1">

                <input alt="empty shopping basket" src="assets/img/shopping%20basket%20plus.svg"
                       title="empty shopping basket"
                       type="image">
                <input alt="favorite button" src="assets/img/heart%20empty.svg" title="favorite button" type="image">
            </form>
        </article>
    </section>
</main>
