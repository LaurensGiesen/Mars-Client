<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/header.css">
    <link rel="stylesheet" type="text/css" href="assets/css/footer.css">
    <link rel="stylesheet" type="text/css" href="assets/css/screen.css">
    <link rel="stylesheet" type="text/css" href="assets/css/marketplace.css">
    <link rel="stylesheet" type="text/css" href="assets/css/sideFilter.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
    <title>MARS: marketplace</title>
</head>

<body>

<display-header></display-header>

<main>
    <aside class="filter">
        <h1>Search info</h1>

        <article class="search">
            <h2>Vegetables</h2>
        </article>

        <article class="search">
            <h2 id="fruitTitel">Fruit</h2>
        </article>
    </aside>

    <div>
        <input id="linkToAddProduct" type="button" value="Add your product">

        <form action="#" id="filters" method="post" class="filterMarket">
            <label for="sortby">Sort items by</label>
            <select id="sortby" name="sortby"></select>

            <label for="order"></label>
            <select id="order" name="order">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>

            <label for="search"></label>
            <input id="search" name="search" placeholder="search here" type="search">
        </form>

        <div class="articleContainer"></div>
    </div>
</main>

<display-footer></display-footer>

<script src="https://unpkg.com/vue@3.0.4"></script>
<script src="assets/js/components/DisplayHeader.js"></script>
<script src="assets/js/components/InfoArticleFruit.js"></script>
<script src="assets/js/components/InfoArticleVeggies.js"></script>
<script src="assets/js/components/DisplayFooter.js"></script>
<script src="assets/js/app.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/marketplace.js"></script>
<script src="assets/js/basketAndFavorite.js"></script>
<script src="assets/js/loadProducts.js"></script>
<script src="assets/js/api.js"></script>
<script src="assets/js/basketCounter.js"></script>

</body>
</html>
