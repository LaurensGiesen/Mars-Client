<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/addProductToSell.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue@3.0.4"></script>
</head>
<body>
<header>
    <header-display></header-display>
</header>
<main>

    <form method="post" action="#" enctype="multipart/form-data">
        <h1>Add product</h1>
        <div id="info">
            <div>
                <label for="name">Name product:</label>
                <input type="text" id="name" name="name" placeholder="Apple" required>

                <label for="date">Date of the day:</label>
                <input type="text" id="date" name="date" pattern="\d{2}-\d{2}-\d{4}"
                       placeholder="01-01-2000"  required>
            </div>
            <div>
                <label for="price">Price:</label>
                <input type="number" id="price" required min="1" value="1" step="1">

                <label for="amount">Amount:</label>
                <input type="number" id="amount" required min="1" value="1" step="1">

                <label for="picture">Picture:</label>
                <input type="file" id="picture" required>

            </div>
        </div>

            <input id="addProduct" type="submit" value="Add">
    </form>
</main>
<footer>
    <footer-display></footer-display>
</footer>
<script src="assets/js/vue.js"></script>
<script src="assets/js/components/headerAndFooter.js"></script>
<script src="assets/js/api.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/addProduct.js"></script>
<script>app.mount('body')</script>
<script src="assets/js/basketCounter.js"></script>

</body>
</html>
