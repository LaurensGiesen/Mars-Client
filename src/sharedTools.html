<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/header.css">
    <link rel="stylesheet" type="text/css"  href="assets/css/footer.css">
    <link rel="stylesheet" type="text/css"  href="assets/css/sharedTools.css">
    <link rel="stylesheet" type="text/css" href="assets/css/sideFilter.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue@next"></script>
    <title>MARS: shared tools</title>
</head>
<body>
<header>
    <header-display></header-display>
</header>
<main>
    <aside class="filter">
        <h1>Search info</h1>

        <article class="search">
            <h2>Tools</h2>

            <div>
                <input type="checkbox" name="tools" id="tool1">
                <label for="tool1">Chainsaw</label>
            </div>

            <div>
                <input type="checkbox" name="tools" id="tool2">
                <label for="tool2">Hoe</label>
            </div>

            <div>
                <input type="checkbox" name="tools" id="tool3">
                <label for="tool3">Lawn mower</label>
            </div>

            <div>
                <input type="checkbox" name="tool" id="tool4">
                <label for="tool4">Pruning shears</label>
            </div>

        </article>

    </aside>

    <div>
        <form action="#" id="filters" method="post">
            <label for="search"></label>
            <input id="search" name="search" placeholder="search here" type="search">

            <label for="order"></label>
            <select id="order" name="order">
                <option value="asc">price: ascending</option>
                <option value="desc">price: descending</option>
                <option value="name">name</option>
                <option value="date">date</option>
            </select>
        </form>

        <div class="articleContainer">
            <article>
                <img alt="product-image" src="#" title="product-image">
                <div>
                    <h3>Name:</h3>
                    <p>Available:</p>
                    <form class="reserve">
                        <label for="reserve1">Reserve from: </label>
                        <input type="text" required pattern="\d{2}-\d{2}-\d{4}" id="reserve1" name="reserve">
                        <label for="return1">Return on: </label>
                        <input type="text" required pattern="\d{2}-\d{2}-\d{4}" id="return1" name="return">
                    </form>
                </div>
                <figure>
                    <img src="assets/img/emptyHeart.svg" alt="empty heart" title="empty heart" class="emptyheart"/>
                </figure>

                <figure>
                    <img src="assets/img/makeReservation.jpg" alt="reservation" title="reservation" class="reservation"/>
                </figure>
            </article>

            <article>
                <img alt="product-image" src="#" title="product-image">
                <div>
                    <h3>Name:</h3>
                    <p>Available:</p>
                    <form class="reserve">
                        <label for="reserve2">Reserve from: </label>
                        <input type="text" required pattern="\d{2}-\d{2}-\d{4}" id="reserve2" name="reserve">
                        <label for="return2">Return on: </label>
                        <input type="text" required pattern="\d{2}-\d{2}-\d{4}" id="return2" name="return">
                    </form>
                </div>

                <figure>
                    <img src="assets/img/emptyHeart.svg" alt="empty heart" title="empty heart" class="emptyheart"/>
                </figure>

                <figure>
                    <img alt="empty heart" class="reservation" src="assets/img/makeReservation.jpg"
                         title="empty heart"/>
                </figure>
            </article>
        </div>
    </div>
</main>
<footer>
    <footer-display></footer-display>
</footer>
<script src="assets/js/vue.js"></script>
<script src="assets/js/components/headerAndFooter.js"></script>
<script>const mountedApp = app.mount('body')</script>
</body>
</html>
