<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<header>
    <h1>Registration</h1>
    <img src="#" alt="logo" id="logo">
</header>
<main>
    <a href="#" id="autoFill">Fill in your details automatically</a>

    <form method="post" id="registrationForm">
        <div>
            <label for="forName">Forname: </label>
            <input type="text" id="forName" name="forName" required placeholder="John">
            <br>
            <label for="surName">Surname: </label>
            <input type="text" id="surName" name="surName" required placeholder="Devoorde">
            <br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required placeholder="John.devoorde@gmail.com">
            <br>
            <label for="birthDay">Date of Birth: </label>
            <input type="text" id="birthDay" name="birthDay" required pattern="\d{2}-\d{2}-\d{4}" placeholder="01-01-1980">
        </div>
        <br>
        <div>
            <label for="address">Address: </label>
            <input type="text" id="address" name="address" required>
            <br>
            <label for="number">Number: </label>
            <input type="number" id="number" name="number" min="1" required>
            <br>
            <label for="dome">Dome: </label>
            <input type="text" id="dome" name="dome" required>
        </div>
        <br>
        <fieldset id="favCrops">
            <legend>3 Favorite Crops:</legend>
            <label for="crop1">Crop 1: </label>
            <input type="text" id="crop1" name="crop1" required placeholder="carrot">
            <br>
            <label for="crop2">Crop 2: </label>
            <input type="text" id="crop2" name="crop2" required placeholder="tomato">
            <br>
            <label for="crop3">Crop 3: </label>
            <input type="text" id="crop3" name="crop3" required placeholder="potato">
        </fieldset>
        <input type="submit" value="Continue">
    </form>
</main>
</body>
</html>
